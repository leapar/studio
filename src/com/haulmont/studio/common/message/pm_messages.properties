migration_6_3.description=<ul><li>build.gradle<ul><li>Add application components artifacts to <code>buildscript</code> dependencies block</li><li>Remove application components artifacts from other configuration blocks</li><li>Add jar task to webModule and webToolkitModule if webToolkitModule exist</li><li>Add web-themes module(if theme extension exist)</li></ul></li><li>web.xml<ul><li>Add <code>appComponents</code> context parameter</li><li>Register new <code>rest_api</code> servlet</li><li>Add <code>springSecurityFilterChain</code> filter</li><li>Remove <code>ContextLoaderListener</code> from web.xml portal module</li><li>Remove <code>productionMode</code> context parameter</li><li>Remove <code>UI</code>, <code>UIProvider</code>, <code>application</code>, <code>widgetset</code> servlet init parameters</li></ul></li><li>Entities<ul><li>For entities inherited from <code>BaseUuidEntity</code> or <code>CategorizedEntity</code>, implement <code>Creatable</code> and add corresponding persistent fields</li><li>For entities inherited from <code>Base[Long|Integer|String]IdEntity</code>, implement <code>Creatable</code> and <code>HasUuid</code> and add corresponding persistent fields</li></ul></li><li>Entity listeners: add <code>EntityManager</code> to the parameters of <code>Before*</code> listeners and <code>Connection</code> to the parameters of <code>After*</code> listeners</li><li>Register custom <code>App</code> class in <code>web-spring.xml</code></li><li>Update Spring XSD version in all <code>spring.xml</code> files</li><li>Update values of additive application properties</li><li>Update <code>cuba.springContextConfig</code> property in portal module</li><li>Update desktop client application class</li><li>Update <code>portal-security-spring.xml</code></li></ul>
migration_6_2.description=<ul><li>build.gradle:<ul><li>Update gradle wrapper version to 2.13</li></ul></li><li>web.xml</li><ul><li>Update <code>version</code> and <code>schemaLocation</code> attributes</li><li>Add <code>async-supported</code> property to app_servlet and cuba_filter</li><li>Add <code>com.vaadin.server.communication.JSR356WebsocketInitializer</code> listener</li></ul><li>Generate random key in app.properties for cuba.keyForSecurityTokenEncryption</li>
