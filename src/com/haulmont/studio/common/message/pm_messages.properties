MySQL does not allow to redistribute its JDBC driver, so do the following:<ul><li>Download MySQL Connector/J archive from <a href="https://dev.mysql.com/downloads/connector/j/" target="_blank">dev.mysql.com/downloads/connector/j</a>.</li><li>Extract <code>mysql-connector-java-*.jar</code> file from the archive and rename it to <code>mysql-connector-java.jar</code></li><li>Copy <code>mysql-connector-java.jar</code> into <code>${user.home}/.haulmont/studio/lib</code> directory (or, if you use Mac OS X app, into <code>/Applications/CUBA Studio.app/Contents/Java</code>).</li><li>Stop Studio server (press Exit button).</li><li>Kill Gradle's daemon by running <code>gradle --stop</code>, or killing its process in task manager, or restarting the operating system.</li><li>Launch Studio server again.</li></ul>
AdvancedProjectPropertiesPanel.invalidPort=Value must be between 1 and 65535
migration_6_0.description=<ul><li>build.gradle:<ul><li>move CUBA plugin configuration parameters from 'allprojects' block to the 'cuba' configuration closure</li><li>replace old 'ext.' property usages with new 'cuba.' values, e.g. 'tomcatDir' -> 'cuba.tomcat.dir'</li><li>upgrade dependencies</li><li>change 'enhance' task definitions</li></ul></li><li>add discriminators to all entites that have inheritors for compatibility with EclipseLink ORM</li><li>update Spring XSD version in all <code>spring.xml</code> files</li><li>replace 'iframe' component name on 'frame'</li><li>update context.xml</li></ul>
migration_6_5.description=<ul><li>build.gradle<ul><li>Migration application components artifacts from <code>buildscript</code> dependencies block to root dependencies block</li></ul></li><li>Replace <i>clusterInvocationSupport</i> property in xyz_RemoteProxyBeanCreator beans of all client spring.xml</li><li>Migration MS SQL driver in build.gradle and tomcat context.xml</li></ul>
