OracleJdbcDriverNotFoundExceptionHandler.description=Please do the following:</br>- Download <code>ojdbc6.jar</code> from <a href="http://www.oracle.com" target="_blank">www.oracle.com</a>.</br>- Run <b>Deploy</b> from the main menu, then copy <code>ojdbc6.jar</code> into <code>{your_project}/deploy/tomcat/lib</code> directory.</br>- Copy <code>ojdbc6.jar</code> into <code>${user.home}/.haulmont/studio/lib</code> directory (or, if you use Mac OS X app, into <code>/Applications/CUBA Studio.app/Contents/Java</code>).</br>- Stop Studio server (press Exit button).</br>- Kill Gradle's daemon by running <code>gradle --stop</code>, or killing its process in task manager, or restarting the operating system.</br>- Launch Studio server again.
MySqlJdbcDriverNotFoundExceptionHandler.description=Please do the following:</br>- Download MySQL Connector/J archive from <a href="https://dev.mysql.com/downloads/connector/j/" target="_blank">dev.mysql.com/downloads/connector/j</a>.</br>- Extract <code>mysql-connector-java-*.jar</code> file from the archive and rename it to <code>mysql-connector-java.jar</code></br>- Copy <code>mysql-connector-java.jar</code> into <code>${user.home}/.haulmont/studio/lib</code> directory (or, if you use Mac OS X app, into <code>/Applications/CUBA Studio.app/Contents/Java</code>).</br>- Stop Studio server (press Exit button).</br>- Kill Gradle's daemon by running <code>gradle --stop</code>, or killing its process in task manager, or restarting the operating system.</br>- Launch Studio server again.
